[flake8]
# 与 black 对齐：100 字符行宽（black 已格式化）
max-line-length = 100

# 忽略与 black 冲突的规则
ignore =
    # E501: 行太长（black 已处理）
    E501,
    # W503: 二元运算符前换行（black 风格）
    W503,
    # E203: 切片中的空格（black 风格）
    E203,

# 每个文件最多允许的复杂度
max-complexity = 50

# 排除的目录
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    build,
    dist,
    *.egg-info,
    .tox,
    .mypy_cache,
    .pytest_cache,
    htmlcov,

# 每个文件特定忽略
per-file-ignores =
    # __init__.py 允许 star import 和未使用的导入
    **/__init__.py:F401,F403,F405,
    # parser.py 使用 star import 从 ast_nodes 导入所有节点类（设计选择）
    src/flowby/parser.py:F403,F405,
